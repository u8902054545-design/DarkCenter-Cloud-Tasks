<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            color: white;
            min-height: 100vh;
        }
        .card-button {
            transition: transform 0.1s, box-shadow 0.1s, background-color 0.1s;
        }
        .card-button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            background-color: #1a1a1a;
        }
    </style>
</head>
<body class="antialiased pt-16">

    <header class="fixed top-0 left-0 w-full h-16 flex items-center justify-start px-4 z-20 bg-[#0F0F0F] border-b border-gray-800">
        <button id="backButton" class="z-10 p-2 rounded-full text-gray-400 bg-transparent hover:bg-gray-800 focus:outline-none transition duration-150 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
            <h1 class="text-white font-bold text-base select-none">Задачи</h1>
        </div>
    </header>

    <main class="p-4 pt-4">
        <h2 class="text-lg font-semibold mb-4 text-gray-300">Облачный центр</h2>
        <div class="space-y-4">
            <button class="card-button w-full flex items-center p-4 bg-gray-800 hover:bg-gray-700 active:bg-gray-900 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out" onclick="console.log('Операция: Сборка');">
                <div class="p-3 bg-blue-500 rounded-xl mr-4 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package text-white"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
                </div>
                <span class="text-lg font-medium">Сборка</span>
            </button>
            </div>
    </main>

    <script>
        document.getElementById('backButton').onclick = () => console.log('Кнопка Назад нажата');

        // --- НАСТРОЙКИ ---
        const API_ENDPOINT_URL = 'https://script.google.com/macros/s/AKfycbyx_8ltP4aewSKuYCbO5GTZtfF4hbRSr__0MG3bq8VAgr8PRF28Nqe22n5snSTwur5G/exec'; 
        const REDIRECT_CLOSED_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-User-Main/';
        const REDIRECT_AUTH_URL = 'https://u8902054545-design.github.io/Auth-ITC-Platform/';
        const CHECK_INTERVAL = 3000;

        async function checkShiftStatusAndRedirect() {
            const userEmail = localStorage.getItem('userEmail');

            // Если Email нет в хранилище - сразу на авторизацию
            if (!userEmail) {
                console.warn('Email не найден в localStorage. Редирект...');
                window.location.replace(REDIRECT_AUTH_URL);
                return;
            }

            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST', // Используем POST для отправки данных
                    mode: 'no-cors', // Позволяет отправить запрос в Google Script без ошибок CORS
                    body: JSON.stringify({ userEmail: userEmail })
                });

                /* ВАЖНО: При mode: 'no-cors' мы не можем прочитать JSON ответ напрямую. 
                   Поэтому для Google Apps Script лучше использовать стандартный fetch 
                   без 'no-cors' (но тогда скрипт должен быть опубликован как Web App 
                   с доступом "Anyone"). 
                   
                   Ниже приведен рабочий метод для получения данных из Google Script:
                */
                
                const normalResponse = await fetch(API_ENDPOINT_URL + '?userEmail=' + encodeURIComponent(userEmail));
                const data = await normalResponse.json();
                
                const currentStatus = data.shift_status;
                console.log('Статус пользователя:', currentStatus);

                if (currentStatus === 'NotFound') {
                    console.log('Пользователь не найден. Редирект на регистрацию...');
                    window.location.replace(REDIRECT_AUTH_URL);
                    clearInterval(statusCheckInterval);
                } else if (currentStatus === 'Closed') {
                    console.log('Смена закрыта. Редирект...');
                    window.location.replace(REDIRECT_CLOSED_URL); 
                    clearInterval(statusCheckInterval);
                }

            } catch (error) {
                console.error('Ошибка связи с сервером:', error);
            }
        }

        checkShiftStatusAndRedirect();
        const statusCheckInterval = setInterval(checkShiftStatusAndRedirect, CHECK_INTERVAL);
    </script>
</body>
</html>
