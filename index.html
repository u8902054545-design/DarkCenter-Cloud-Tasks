<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Установка шрифта Inter для всего документа */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Установка фона и цвета текста по требованию */
            background-color: #0F0F0F;
            color: white;
            min-height: 100vh;
        }
        /* Увеличенный эффект нажатия для кнопок (Material Design "ripple") */
        .card-button {
            transition: transform 0.1s, box-shadow 0.1s, background-color 0.1s;
        }
        .card-button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            background-color: #1a1a1a;
        }
    </style>
</head>
<body class="antialiased pt-16">

    <header class="fixed top-0 left-0 w-full h-16 flex items-center justify-start px-4 z-20 bg-[#0F0F0F] border-b border-gray-800">
        
        <button 
            id="backButton"
            class="z-10 p-2 rounded-full 
                   text-gray-400 bg-transparent 
                   hover:bg-gray-800 focus:outline-none 
                   transition duration-150 ease-in-out"
            aria-label="Назад"
        >
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </button>

        <div class="absolute inset-0 flex flex-col justify-center items-center pointer-events-none">
            <h1 class="text-white font-bold text-base select-none">
                Задачи
            </h1>
            <span id="shiftStatusIndicator" class="text-xs font-medium mt-1 text-yellow-500 select-none">
                Инициализация...
            </span>
        </div>
        
    </header>

    <main id="mainContent" class="p-4 pt-4 hidden">

        <h2 class="text-lg font-semibold mb-4 text-gray-300">Облачный центр</h2>

        <div class="space-y-4">
            
            <button 
                class="card-button w-full flex items-center p-4 bg-gray-800 hover:bg-gray-700 active:bg-gray-900 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out"
                onclick="console.log('Операция: Сборка');"
            >
                <div class="p-3 bg-blue-500 rounded-xl mr-4 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package text-white">
                        <path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/>
                    </svg>
                </div>
                <span class="text-lg font-medium">Сборка</span>
                <span class="ml-auto text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </span>
            </button>

            <button 
                class="card-button w-full flex items-center p-4 bg-gray-800 hover:bg-gray-700 active:bg-gray-900 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-150 ease-in-out"
                onclick="console.log('Операция: Приёмка');"
            >
                <div class="p-3 bg-green-500 rounded-xl mr-4 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle text-white">
                        <path d="M22 11.08V12a10 10 0 1 1-5.83-9.08"/><path d="m9 11 3 3L22 4"/>
                    </svg>
                </div>
                <span class="text-lg font-medium">Приёмка</span>
                <span class="ml-auto text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </span>
            </button>

            <button 
                class="card-button w-full flex items-center p-4 bg-gray-800 hover:bg-gray-700 active:bg-gray-900 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition duration-150 ease-in-out"
                onclick="console.log('Операция: Консолидация');"
            >
                <div class="p-3 bg-yellow-500 rounded-xl mr-4 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layers-3 text-white">
                        <path d="m12 11.4 6 3.46V21L12 17.54 6 21V14.86Z"/><path d="m12 3.6 6 3.46V10.5L12 7.04 6 10.5V7.04Z"/><path d="m12 7.5 6 3.46V14.5L12 11.04 6 14.5V11.04Z"/>
                    </svg>
                </div>
                <span class="text-lg font-medium">Консолидация</span>
                <span class="ml-auto text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
                        <path d="m9 18 6-6-6-6"/>
                    </svg>
                </span>
            </button>

        </div>
    </main>

    <script>
        // *** ВАШ URL GOOGLE APP SCRIPT ***
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx99QcxNY5UxYV_SsbPb7SOzDtUX1jVnXFEsYeFfFfzc_vgsRkWfwQXu-0uKVbKviKc/exec'; 
        
        // URL для перенаправления при закрытой смене
        const REDIRECT_URL = 'https://u8902054545-design.github.io/DarkCenter-Cloud-User-Main/';
        const CHECK_INTERVAL = 3000; // 3 секунды

        const mainContent = document.getElementById('mainContent');
        const statusIndicator = document.getElementById('shiftStatusIndicator');

        /**
         * Асинхронно вызывает развернутый API Apps Script через Fetch API.
         */
        async function checkShiftStatus() {
            statusIndicator.textContent = 'Проверка статуса...';
            statusIndicator.classList.remove('text-green-500', 'text-red-500');
            statusIndicator.classList.add('text-yellow-500');

            try {
                // Отправляем запрос к App Script API
                const response = await fetch(APP_SCRIPT_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                handleStatusResponse(data.status);

            } catch (error) {
                console.error('Ошибка связи с App Script:', error);
                statusIndicator.textContent = 'Ошибка связи. Повтор...';
                statusIndicator.classList.remove('text-yellow-500', 'text-green-500');
                statusIndicator.classList.add('text-red-500');
                mainContent.classList.add('hidden');
            }
        }

        /**
         * Обрабатывает полученный статус.
         * @param {string} rawStatus Статус смены.
         */
        function handleStatusResponse(rawStatus) {
            const normalizedStatus = rawStatus.toUpperCase().trim();

            if (normalizedStatus.startsWith('ERROR')) {
                // Обработка ошибки, полученной от серверного скрипта
                console.error('Ошибка на сервере:', rawStatus);
                statusIndicator.textContent = 'Ошибка! См. консоль.';
                statusIndicator.classList.remove('text-yellow-500', 'text-green-500');
                statusIndicator.classList.add('text-red-500');
                mainContent.classList.add('hidden');
            }
             else if (normalizedStatus === 'CLOSED') {
                // Смена закрыта - перенаправляем
                statusIndicator.textContent = 'Смена закрыта. Перенаправление...';
                statusIndicator.classList.remove('text-green-500', 'text-yellow-500');
                statusIndicator.classList.add('text-red-500');
                mainContent.classList.add('hidden');
                
                console.log(`Смена закрыта. Перенаправление на: ${REDIRECT_URL}`);
                // Используем replace для предотвращения возврата на страницу с ошибкой через кнопку "Назад"
                window.location.replace(REDIRECT_URL); 
                
                clearInterval(statusCheckInterval); // Останавливаем проверку
            } else {
                // Смена открыта (любой другой статус, кроме "CLOSED" и ошибок)
                statusIndicator.textContent = 'Смена открыта';
                statusIndicator.classList.remove('text-yellow-500', 'text-red-500');
                statusIndicator.classList.add('text-green-500');
                mainContent.classList.remove('hidden'); // Показываем контент
            }
        }

        // Запуск первой проверки сразу после загрузки страницы
        checkShiftStatus();

        // Настройка автоматической проверки каждые 3 секунды
        const statusCheckInterval = setInterval(checkShiftStatus, CHECK_INTERVAL);

        // Привязка функции console.log к кнопке "Назад"
        document.getElementById('backButton').onclick = function() {
            console.log('Кнопка Назад нажата');
        };

        // Очистка интервала при выгрузке страницы (хорошая практика)
        window.onunload = function() {
            clearInterval(statusCheckInterval);
        };
    </script>

</body>
</html>
